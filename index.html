<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="form-card">
            <form id="survey-form">
                <label id="name-label">Name <input id="name" name="name" type="text" placeholder="enter your name"
                        required /></label>
                <label id="email-label">Email <input id="email" name="email" type="email" placeholder="enter your email"
                        required /></label>
                <label id="number-label">Number <input id="number" type="number" name="number" placeholder="age"
                        min="10" max="120" /></label>

                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="dropdown">
                        <option value="">select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Other</option>
                    </select>
                </label>

                <label>Would you recommend freeCodeCamp to a friend? </label>
                <label for="definitely"><input name="recommendation" type="radio" class="inline" /> Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" /> Maybe</label>
                <label for="not sure"><input id="not sure" type="radio" name="recommendation" class="inline" /> Not
                    sure</label>

                <label for="improve">
                    What would you like to see improved? (Check all that apply)
                    <label>
                        <input id="improve" type="checkbox" required name="improve" class="inline" value="front-end" />
                        Front-end Projects</label>
                    <label>
                        <input id="improve" type="checkbox" required name="improve" class="inline" value="back-end" />
                        Back-end Projects</label>
                    <label>
                        <input id="improve" type="checkbox" required name="improve" class="inline" value="data" /> Data
                        Visualization</label>
                    <label>
                        <input id="improve" type="checkbox" required name="improve" class="inline" value="challenges" />
                        Challenges</label>
                    <label>
                        <input id="improve" type="checkbox" required name="improve" class="inline" value="courses" />
                        Additional Courses</label>

                </label>

                <label for="comment">Any comments or suggestions?
                    <textarea id="comment" name="comment" rows="5" cols="30"
                        placeholder="Enter your comment here..."></textarea>
                </label>

                <input type="submit" value="Submit" id="submit" />

            </form>
        </div>
    </div>
</body>

</html
